<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./detail.css" />
  </head>
  <body>
    <div class="navbar p-3 mb-2">
      <h1>Talcioc</h1>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a href="#" class="btn btn-primary"
            ><i class="fa-solid fa-basket-shopping"></i>Cos cumparaturi</a
          >
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="card" style="width: 18rem">
        <img src="${product.productImage}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">${product.productName}</h5>
          <span>
            <p class="card-text">${product.price} RON</p>
            <a
              data-product-id="${product.id}"
              class="btn btn-primary detailButton"
              >Detail</a
            >
          </span>
        </div>
      </div>
    </div>

    <script src="./detail.js"></script>
  </body>
</html>
