<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../cart/cart.css" />
  </head>
  <body>
    <div class="navbar p-3 mb-2">
      <a href="/index.html">
        <img
          class="logo"
          src="https://www.meusburger.com/RO/RO/media/LOG_Logo-Website_IN.svg"
          alt=""
        />
      </a>
    </div>
    <div id="loading-screen">
      <img src="/img/Spin-0.9s-184px.svg" alt="" />
    </div>

    <div class="container">
      <h3>Cos de cumparaturi</h3>
      <div class="tabel-content">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Denumire Produs</th>
              <th scope="col">Pret</th>
              <th scope="col">Cantitate</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="card text-end" style="width: 18rem">
          <div class="card-body">
            <p class="card-text">T.V.A. 0%</p>
            <p class="card-text product-qty"></p>
            <p class="card-text">Transport: $ 15</p>
            <h5 class="card-title">Total: $ 0</h5>

            <a href="#" class="btn btn-primary btn-success">Cumpara</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/cart/cart.js"></script>
  </body>
</html>
